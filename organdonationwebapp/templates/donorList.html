<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title> Donor List</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <ul class="navbar-nav mr-auto">  
                    <a class="navbar-brand" href="{{ url_for('hospitalHome', emailID = g.user)}}" >Organ Donation</a>
            </ul>
            <div>
                <a href ="{{ url_for('logout')}}"><button class="btn btn-dark my-2 my-sm-0" type="submit" > Logout</button></a>
            </div>
    </nav>
</head>
<body style="background-color:#FFFFFF; overflow: scroll;" >
<div class="container" style="text-align: center">
<h4>Donor List</h4>
</div>
<div class= "card container" >
    <div class="row justify-content-md-center">
        <div class="col-md-12">
             <form method="post">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            <label>Name</label>
                        </div>
                     </div>
                     <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            <label>email</label>
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            <label>Location</label>
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            <label>Organ</label>
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            <label>Request Date</label>
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                        </div>
                     </div>
                </div>
                {% if dlist %}
                {% for item in dlist %}
                  <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            {{item[0]}} {{item[1]}}
                        </div>
                     </div>
                     <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                                {{item[2]}} 
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                                {{item[3]}} {{item[4]}}
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                                {{item[5]}}
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                            {{item[6]}}
                        </div>
                     </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <div class="form-group">
                             <button type="submit" class="btn btn-primary" name="view" value="{{item[2]}}">View Profile</button>
                        </div>
                     </div>
                </div>
                {% endfor %}
                {% else %}
                <p>No Donors Available</p>
                {% endif %}


                 <div class="row">
                     <div class="col-xs-6 col-sm-6 col-md-6">
                         <input type="button" class="btn btn-primary" value="Back" onclick="window.history.back()"/>
                     </div>
                     <div class="col-xs-6 col-sm-6 col-md-6">
                         <a class="btn btn-primary"  href="{{ url_for('registerUser', usertype='Donor or Receiver')}}">Create new Donor</a>
                     </div>
                 </div>
            </form>
        </div>
    </div>
</div>
</body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-bottom" style="height: 2em">
        <footer style="color: white; text-align: center">
            <a class="navbar-brand" href="#">CopyrightÂ©2018</a>
        </footer>
    </nav>

</html>
