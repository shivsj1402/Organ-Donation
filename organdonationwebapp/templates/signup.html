<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title> Signup page</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <ul class="navbar-nav mr-auto">  
                    <a class="navbar-brand" href="#home" >Organ Donation</a>
            </ul>
    </nav>
</head>

<body style="background-color:#FFFFFF">
<div class="container" style="text-align: center">
    <h3> Donor Receiver Sign Up</h3>
</div>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-10">

            <form method="post">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>First Name:</label>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="text" name="first_name"  id="first_name" class="form-control input-sm" placeholder="First Name" required/>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Last Name:</label>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required/>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Phone Number:</label>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="tel" name="phone_number" id="pnone_number" class="form-control input-sm" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Email:</label>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Sex:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="sex" id="sex">
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Date of Birth:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <input class="form-control" id="date" name="dob" placeholder="MM/DD/YYY" type="date" required/>
                          </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Address:</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Province:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="province" id="province">
                            <option>NS</option>
                            <option>QC</option>
                            <option>ON</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>City:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="city" id="province">
                            <option>Halifax</option>
                            <option>Montreal</option>
                            <option>Toronto</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Hospital:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="hname"id="province" >
                             {% for item in hlist %}
                            <option>{{item[0]}}</option>
                            {% endfor %}
                          </select>
                         </div>
                    </div>
                    
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Blood Group:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="bloodgroup" id="bloodgroup">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                             <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Option:</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="usertype" id="opt1"  value="d" checked="checked" > Donor</input>
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="usertype" id="opt2" value="r"/> Receiver
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Organ Checklist:</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="checkbox" name="organ" id="organ1" value="liver" checked /> Liver(Live or Deceased)
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox"  name="organ" id="organ2" value="kidney"/> Kidney(Live or Deceased)
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="organ" id="organ3" value="heart" /> Heart(Deceased)
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" name="organ" id="organ4" value="Eyes" /> Eyes(Deceased)
                            </label>
                        </div>
                    </div>
                </div>


                <button type="submit" id="submit"class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-primary" value="Back" onclick="location.href='#'"/>
            </form>
        </div>
    </div>
</div>
