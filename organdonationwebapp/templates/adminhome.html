                                    {% endif %}</td>
                                    <td><button type="submit" style= "float: right;" class="btn btn-primary btn-sm" name = "delete" value="{{ item[1] }}" > Delete Hospital</button>
                                    </td>
                                </tr>
                            {% endfor %}
                                    {% for item in recommended_donor_list %}
