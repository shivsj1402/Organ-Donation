<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title>Request Page</title>
</head>
<body style="background-color:#f1f2f6">
<div class="container" style="text-align: center">
<h4>Request Page</h4>
</div>
</div><br><br>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-12">
             <form>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <h5>Receiver Profile</h5>
                                {% for item in recipientdata %}
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <b>{{item[0]}}</b>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <b>{{item[2]}}</b>
                                    </div>
                                    <div class="form-group">
                                        <label>Birthdate:</label>
                                        <b>{{item[3]}}</b>
                                    </div>
                                    <div class="form-group">
                                        <label>Sex:</label>
                                        <b>{{item[4]}}</b>
                                    </div>
                                    <div class="form-group">
                                        <label>Organ:</label>
                                        <b>{{item[5]}}</b>
                                    </div>
                                {% endfor %}
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label>Medical Reports:</label>
                                    </div>
                                 </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
						                <input type="file" id="file1" class="btn button"/>
                                        <input type="file" id="file1" class="btn button"/>
                                        <input type="file" id="file1" class="btn button"/>
                                    </div>
					             </div>
                                <div class="form-group">
                                  <input type="button" class="btn btn-primary" value="Delete Request" onclick="location.href='#'"/>
                                </div>
                     </div>
                 </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <h5>Contact Donor</h5>
                             <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <label>Send Email :</label>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="Demail" id="Demail" class="form-control" placeholder="Dummy Email">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                     <input type="button" class="btn btn-primary" value="Send Email" onclick="location.href='#'"/>
                                </div>
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <label>Contact Phone :</label>
                                </div>
                                <div class="col-xs-9 col-sm-9 col-md-9">
                                    <div class="form-group">
                                        <input type="text" name="Dphone" id="Dphone" class="form-control" placeholder="Dummy Phone Number">
                                    </div>
                                 </div>
                            </div>
                            </div><br><br><br>

                             <div class="row">
                                <div class="col-xs-3 col-sm-3 col-md-3">
                                    <div class="form-group">
                                        <label>Medical Reports:</label>
                                    </div>
                                 </div>
                                <div class="col-lg-9">
                                    <div class="form-group">
						                <input type="file" id="file1" class="btn button"/>
                                        <input type="file" id="file1" class="btn button"/>
                                        <input type="file" id="file1" class="btn button"/>
                                    </div>
					             </div>
                            </div>
                        </div>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
