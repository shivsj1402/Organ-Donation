
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <title> Hospital Registration</title>
</head>

<body style="background-color:#f1f2f6">
<div class="container" style="text-align: center">
<h4>Hospital Registration</h4>
</div>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-10">
             <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Hospital Name:</label>
                        </div>
                     </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="text" name="hospitalName" id="first_name" class="form-control" placeholder="Hospital Name" required>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Email:</label>
                        </div>
                     </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="email" name="emailID" id="email" class="form-control" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Phone Number:</label>
                        </div>
                     </div>
                    <div class="col-xs-7 col-sm-7 col-md-7">
                        <div class="form-group">
                            <input type="tel" name="phone" id="pnone_number" class="form-control input-sm" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Address:</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="text" name="address" id="address" class="form-control" placeholder="Address" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Province:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="province" id="province">
                            <option>ON</option>
                            <option>QC</option>
                            <option>BC</option>
                             <option>AB</option>
                            <option>MB</option>
                            <option>SK</option>
                            <option>NS</option>
                            <option>NB</option>
                            <option>NL</option>
                             <option>PE</option>
                            <option>NT</option>
                            <option>YT</option>
                            <option>NU</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>City:</label>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                         <div class="form-group">
                             <select class="form-control" name="city" id="province">
                            <option>Halifax</option>
                            <option>Montreal</option>
                            <option>Toronto</option>
                          </select>
                         </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Password:</label>
                        </div>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Rewrite Password:</label>
                        </div>
                    </div>
                     <div class="col-xs-9 col-sm-9 col-md-9">
                        <div class="form-group">
                            <input type="password" name="cpassword" id="rpassword" class="form-control" placeholder="Re-enter your Password" required>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <div class="form-group">
                            <label>Upload Certificate:</label>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                     <input type="file" name="certificate"  class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <input type="button" class="btn btn-primary" value="Back" onclick="location.href='#'"/>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    var messages = {{ messages | safe }};
                    for (var i=0; i<messages.length; i++) 
                    {
                        alert(messages[i]);
                    }
                </script>
            {% endif %}
         {% endwith %}
        </form>
        </div>
    </div>
</div>

</body>
</html>
