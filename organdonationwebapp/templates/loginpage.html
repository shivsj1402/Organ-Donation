<body style="background-color:#ffffff">
<div class="container" style="text-align: center">
</div>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-6">
                <form method="post">
                <h2 id="Display"><h2 id="label">Login As: Hospital</h2></h2>
                <select name="logintype" id="typeoption"class="form-control">
                   <option value="Hospital">Hospital</option>
                   <!-- <option value="donor">Donor</option>
                   <option value="receiver">Reciever</option> -->
                   <option value="Admin">Admin</option>
                 </select>
                <div class="form-group">
                    <label style="padding-top: 10px">Email address</label>
                    <input type="email" name="emailID" class="form-control" id="InputEmail1" placeholder="Enter email">
                 </div>
                <div class="form-group">
                    <label>Password</label>
                <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
                 </div>
                 
                <input type="submit" name="submit" class="btn btn-primary" value="submit" />
        </div>
    </div>
</div>

<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-1">
	        <h1> OR</h1>
        </div>
    </div>
</div>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-6">
             <label>Signup As Donor/Recipient Right here</label>
             <div class="form-group">
              <label>Select Here:</label>
              <select class="form-control" name="type">
                <option>Donor or Receiver</option>
                <option>Hospital</option>
              </select>
                 <br>
                 <input type="submit" name="submit" class="btn btn-primary" value="SignUp"/>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    var messages = {{ messages | safe }};
                    for (var i=0; i<messages.length; i++) 
                    {
                        alert(messages[i]);
                    }
                </script>
            {% endif %}
         {% endwith %}
         </form>
        </div>
    </div>
</div>
 
<script>    
        $( "select" ) .change(function () {  
        document.getElementById('label').style.display='none';  
        document.getElementById("Display").innerHTML="Login As: "+document.getElementById("typeoption").value;  
        });  
  </script>
