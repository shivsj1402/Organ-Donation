<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title> Login page</title>
</head>

<body style="background-color:#f1f2f6">
<div class="container" style="text-align: center">
<h1> Organ Donation</h1>
<h4>Pledge a Life Today!!</h4>
</div>
<div class= "container" >
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h2> Login as Hospital:</h2>
            <form method="post">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="text" data-validation="email" name="hemail" class="form-control" id="InputEmail1" placeholder="Enter email" required="required">
                 </div>
                <div class="form-group">
                    <label>Password</label>
                <input type="password" name="hpassword" class="form-control" id="InputPassword1" placeholder="Password" required>
                 </div>
                 <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                     <label class="form-check-label">Remember me</label>
                 </div>
                <input type="submit" name="submit" class="btn btn-primary" value="submit" />
                <input type="reset" class="btn btn-primary" value="cancel" />

                {% with messages = get_flashed_messages() %}
         {% if messages %}
           <div>
                {% for message in messages %}
                {{ message }}
                {% endfor %}
           </div>
               
         {% endif %}
      {% endwith %}
            </form>  
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script>
  $.validate({
    modules : 'html5'
  });
</script>
        </div>
    </div>
</div>

</html>
